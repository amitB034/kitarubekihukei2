{% extends 'base.html'%}
{% load static %}
{% block contents %}
<div class = ' flex flex-col items-center text-center  mt-10 mb-10'>
    <div class = "">
    <form method = 'post' enctype="multipart/form-data" action = '{% url "timelines:create" %}'>
        {% csrf_token %}
        <h2 class="text-4xl" style = 'text-align:center'>投稿</h2>
        <div class = 'mt-4'>
            <div class="mb-3">
                <textarea type="text" name = 'text' rows = '5' id = 'id_text' autocapitalize = 'none' autocomplete = 'username' class = 'form-control' placeholder = 'テキストを入力してください。' required autofocus></textarea>
            </div>
            <div class="flex items-center justify-center text-xl mt-10 w-4/4 h-80 p-4 bg-gray-100">
                <div class="flex flex-col">
                    <p>画像をアップロード</p>
                    {{ form.image }}
                </div>
            </div>
            </div>
            <p>
                {% if field.help_text %}
                {{ field.help_text }}
                {% endif %}
            </p>
            <p>{{ field.errors }}</p>
            <input type = 'submit'  onClick = 'return alertFunc()' class = 'mt-5 w-30  p-2 rounded-xl bg-green-600 hover:bg-green-700 text-white' value = '投稿する'>
            <!-- {% if form.is_valid %}
            <script>
                function alertFunc() {
                    alert("投稿完了！タイムラインに戻ります。");
                }
            </script>
            {% endif %} -->
        </div>
    </form>
</div>
</div>
{% endblock %}
