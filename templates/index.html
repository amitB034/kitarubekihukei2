{% extends 'base.html'%}
{% load static %}

{% block contents %}

<div class='flex flex-col items-center border-b w-40 mt-10 border-black text-xl'>
  <h3>タイムライン</h3>
</div >
<div class="flex flex-col justify-center items-center align-center mb-10">
  {% for post in posts %}
  <div class="card mt-5" style="width:30rem">
    <div class="card-header ">
      <a href = '{% url "timelines:userpost" post.user.id %}' class = ' mr-4 text-xl text-sky-500'>
      {{ post.user }}
      </a>
      <span class = 'created_at'>{{ post.created_at }}</span>
    </div>
    <div class="card-body">
      <p class="card-text">{{ post.text|truncatechars:80 }}</p>
      <div class="mt-2 mb-3">
        <a href = '{% url "timelines:detail" post.pk %}'>
          {% if post.image %}
            <img src="{{ post.image.url }}" alt="post_image">
          {% else %}

          {% endif %}
        </a>

      </div>
      <div>
        <a href='{% url "timelines:detail" post.pk %}'   class="bg-stone-300 rounded-xl p-1 mr-2">投稿詳細</a>
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Zm0-108q96-86 158-147.5t98-107q36-45.5 50-81t14-70.5q0-60-40-100t-100-40q-47 0-87 26.5T518-680h-76q-15-41-55-67.5T300-774q-60 0-100 40t-40 100q0 35 14 70.5t50 81q36 45.5 98 107T480-228Zm0-273Z"/></svg>
      </div>
        
      </div>
  </div>

  {% endfor %}
</div>

{% endblock %}
