{% load static %}
<!DOCTYPE html>
<html lang = 'ja'>
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-amber-200">
    <header>
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                {% if user.is_authenticated %}
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'timelines:top' %}">
                    Mag Tripa
                  </a>
                  <div class="" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'timelines:index' %}">タイムライン</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="{% url 'timelines:create' %}">新規投稿</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="{% url 'accounts:logout' %}">ログアウト</a>
                      </li>
                    </ul>
                  </div>
                </div>

                {% else %}
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'timelines:top' %}">
                    Mag Trip
                  </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{% url 'accounts:signup' %}">登録</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                {% endif %}
              </nav>
    </header>
    <main class="flex flex-col justify-center items-center w-30">{% block contents %}{% endblock %}</main> 
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
</body>
</html>
