{% load static %}
<!DOCTYPE html>
<html lang = 'ja'>
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-300">
  <header>
    <div class="w-screen flex items-center justify-center text-center mt-5">
      <img src="https://kitarubekihukei.netlify.app/_next/image?url=%2Fkitarubeki2.png&w=1080&q=75" width="50%" alt="logo_top">
    </div>
    <div>
      <a href="{% url 'timelines:create' %}">
        <img src="{% static 'timelines/IMG_8330.png' %}" alt="pic" width="20%">
      </a>
    </div>

  </header>
    <main class="flex flex-col justify-center items-center w-30">{% block contents %}{% endblock %}</main> 
    <footer>
      <div class="flex justify-center items-center">
        <img src="{% static 'timelines/IMG_8329.png' %}" alt="pic" width="50%" >
      </div>
      
    
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
</body>

</html>
