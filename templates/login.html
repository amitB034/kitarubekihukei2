{% extends 'base.html'%}

{% load static %}

{% block contents %}
<div class = 'inputarea'>
    {% if form.errors %}
        <p style='color: red'>ユーザー名もしくはパスワードに誤りがあります。
            <br>もう一度確認してください。
        </p>
    {% endif %}
    <h1 class="text-3xl mt-4">ログイン</h1>

    <div class = "form">
    <form method = 'post'>
        {% csrf_token %}
        
        <div class = 'userinfo'>
            <div class = 'mt-3'>
            <label for = 'Username'>ユーザー名<span class="bg-orange-600 text-white ml-1">必須</span></label>
            <input type = 'text' name = 'username' id = 'id_username' maxlength ='100' autocapitalize = 'none' autocomplete = 'username' class = 'form-control mt-1' placeholder = 'ユーザー名' required autofocus>
            </div>

            <div class = 'mt-2'>
            <label for = 'Password'>Password<span class="bg-orange-600 text-white ml-1">必須</span></label>
            <input type = 'password' name = 'password' id = 'id_password' autocomplete = 'current-password' class = 'form-control mt-1' placeholder = 'パスワード' required>
            </div>
        </div>
        <input type = 'submit' class = 'mt-3 w-30  p-2 rounded-xl bg-green-600 hover:bg-green-700 text-white' value = 'ログイン'>
        <p class="mt-2 text-sky-500"><a href = '{% url 'password_reset' %}'>パスワードを忘れましたか？</a></p>
        <input type = 'hidden' name = 'next' value = '{% url 'timelines:index' %}'>
    </form>
</div>
</div>
{% endblock %}
